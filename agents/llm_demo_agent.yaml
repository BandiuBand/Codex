name: llm_demo_agent
description: Demo agent that calls LLMTool once.

input_schema: null
output_schema: null

serialize:
  enabled: true
  base_dir: "./data/runs"
  per_step: true

entry_step_id: ask
end_step_ids:
  - done

steps:
  ask:
    kind: tool
    tool_name: llm
    tool_params:
      prompt: "User name is {user_name}. Say hello and mention the name."
      options: {}
    save_mapping:
      answer: output_text
    validator_agent_name: null
    validator_params: {}
    validator_policy: {}
    transitions:
      - target_step_id: done
        condition:
          type: always

  done:
    kind: tool
    tool_name: null
    tool_params: {}
    save_mapping: {}
    validator_agent_name: null
    validator_params: {}
    validator_policy: {}
    transitions: []
