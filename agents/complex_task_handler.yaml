      to_var: уточнення
    - from_agent_item_id: planner
      from_var: output_json
      to_agent_item_id: "__CTX__"
      to_var: план_json
    - from_agent_item_id: planner
      from_var: результат
      to_agent_item_id: "__CTX__"
      to_var: план_як_рядок
    - from_agent_item_id: review_map
