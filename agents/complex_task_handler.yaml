  - name: план_як_рядок
  - name: уточнюючі_питання
  - name: попередній_контекст
  - name: зведення
  - name: резюме
graph:
  lanes:
    - items:
        - id: review
          agent: llm_data_review
          bindings:
            - from_agent_item_id: "__CTX__"
              from_var: завдання
              to_agent_item_id: review
              to_var: завдання
            - from_agent_item_id: "__CTX__"
              from_var: ollama_host
              to_agent_item_id: review
              to_var: ollama_host
            - from_agent_item_id: "__CTX__"
              from_var: ollama_model
              to_agent_item_id: review
              to_var: ollama_model
            - from_agent_item_id: "__CTX__"
              from_var: temperature
              to_agent_item_id: review
              to_var: temperature
          ui:
            lane_index: 0
            order: 0
    - items:
        - id: review_map
          agent: data_review_mapper
          bindings:
            - from_agent_item_id: "__CTX__"
              from_var: аналіз_даних
              to_agent_item_id: review_map
              to_var: аналіз_даних
          ui:
            lane_index: 1
            order: 0
    - items:
        - id: planner
          agent: llm_plan_builder
          bindings:
            - from_agent_item_id: "__CTX__"
              from_var: завдання
              to_agent_item_id: planner
              to_var: завдання
            - from_agent_item_id: "__CTX__"
              from_var: попередній_контекст
              to_agent_item_id: planner
              to_var: попередній_контекст
            - from_agent_item_id: "__CTX__"
              from_var: ollama_host
              to_agent_item_id: planner
              to_var: ollama_host
            - from_agent_item_id: "__CTX__"
              from_var: ollama_model
              to_agent_item_id: planner
              to_var: ollama_model
            - from_agent_item_id: "__CTX__"
              from_var: temperature
              to_agent_item_id: planner
              to_var: temperature
          ui:
            lane_index: 1
            order: 1
    - items:
        - id: normalize
          agent: plan_normalizer
          bindings:
            - from_agent_item_id: "__CTX__"
              from_var: план_json
              to_agent_item_id: normalize
              to_var: план_json
          ui:
            lane_index: 2
            order: 0
    - items:
        - id: executor
          agent: plan_executor
          bindings:
            - from_agent_item_id: "__CTX__"
              from_var: завдання
              to_agent_item_id: executor
              to_var: завдання
            - from_agent_item_id: "__CTX__"
              from_var: кроки
              to_agent_item_id: executor
              to_var: кроки
            - from_agent_item_id: "__CTX__"
              from_var: критерії
              to_agent_item_id: executor
              to_var: критерії
            - from_agent_item_id: "__CTX__"
              from_var: max_reviews
              to_agent_item_id: executor
              to_var: max_reviews
          ui:
            lane_index: 3
            order: 0
    - items:
        - id: summary
          agent: llm_summary
          bindings:
            - from_agent_item_id: "__CTX__"
              from_var: завдання
              to_agent_item_id: summary
              to_var: завдання
            - from_agent_item_id: "__CTX__"
              from_var: виконані_кроки
              to_agent_item_id: summary
              to_var: виконані_кроки
            - from_agent_item_id: "__CTX__"
              from_var: пройшло_перевірку
              to_agent_item_id: summary
              to_var: пройшло_перевірку
            - from_agent_item_id: "__CTX__"
              from_var: коментар_цербера
              to_agent_item_id: summary
              to_var: коментар_цербера
            - from_agent_item_id: "__CTX__"
              from_var: next_stage_hint
              to_agent_item_id: summary
              to_var: next_stage_hint
            - from_agent_item_id: "__CTX__"
              from_var: ollama_host
              to_agent_item_id: summary
              to_var: ollama_host
            - from_agent_item_id: "__CTX__"
              from_var: ollama_model
              to_agent_item_id: summary
              to_var: ollama_model
            - from_agent_item_id: "__CTX__"
              from_var: temperature
              to_agent_item_id: summary
              to_var: temperature
          ui:
            lane_index: 4
            order: 0
