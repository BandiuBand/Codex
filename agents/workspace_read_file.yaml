name: workspace_read_file
title_ua: Зчитування файлу
description_ua: Читає текстовий файл із робочої папки agent_workspace
kind: atomic
inputs:
- name: шлях
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: code
  value: "from pathlib import Path\nbase = (Path.cwd() / 'agent_workspace').resolve()\n\
    base.mkdir(parents=True, exist_ok=True)\ntarget = (base / Path(шлях)).resolve()\n\
    if not str(target).startswith(str(base)):\n    raise ValueError('Доступ дозволено\
    \ лише в межах agent_workspace')\nif not target.exists():\n    raise FileNotFoundError(f'Файл\
    \ {target} не знайдено')\nвміст = target.read_text(encoding='utf-8')\n"
outputs:
- name: вміст
executor: python
