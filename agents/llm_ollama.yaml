name: llm_ollama
title_ua: LLM (Ollama)
description_ua: Генерує текст через клієнт LLM з параметрами Ollama
kind: atomic
executor: llm
inputs:
  - name: prompt
  - name: ollama_host
  - name: ollama_model
  - name: temperature
locals:
  - name: ollama_host
    value: http://127.0.0.1:11434
  - name: options
    value:
      model: llama3
      temperature: 0.2
  - name: parse_json
    value: false
outputs:
  - name: результат
  - name: output_text
