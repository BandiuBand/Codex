name: workspace_list_files
title_ua: Перелік робочих файлів
description_ua: Повертає список текстових файлів у робочій папці
kind: atomic
executor: python
inputs: []
locals:
  - name: code
    value: |
      from pathlib import Path
      base = (Path.cwd() / 'agent_workspace').resolve()
      base.mkdir(parents=True, exist_ok=True)
      файли = []
      for path in base.rglob('*'):
          if path.is_file():
              файли.append(str(path.relative_to(base)))
outputs:
  - name: файли
