name: workspace_list_files
title_ua: Перелік робочих файлів
description_ua: Повертає список текстових файлів у робочій папці
kind: atomic
inputs:
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: code
  value: "from pathlib import Path\nbase = (Path.cwd() / 'agent_workspace').resolve()\n\
    base.mkdir(parents=True, exist_ok=True)\nфайли = []\nfor path in base.rglob('*'):\n\
    \    if path.is_file():\n        файли.append(str(path.relative_to(base)))\n"
outputs:
- name: файли
executor: python
