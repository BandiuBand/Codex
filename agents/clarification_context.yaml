name: clarification_context
title_ua: Додавання відповіді користувача
description_ua: Об'єднує базовий контекст із відповіддю користувача на уточнення
kind: atomic
inputs:
- name: базовий_контекст
- name: відповідь_користувача
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: code
  value: "base = str(базовий_контекст or \"\").strip()\nanswer = str(відповідь_користувача\
    \ or \"\").strip()\n\nif answer:\n    попередній_контекст = (base + \"\\n\\nВідповідь\
    \ користувача: \" + answer).strip()\nelse:\n    попередній_контекст = base\n"
outputs:
- name: попередній_контекст
executor: python
