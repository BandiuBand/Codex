name: data_review
title_ua: Композитна перевірка готовності даних
description_ua: Створює промпт, викликає LLM, валідуює структуру та мапить прапори готовності
description: Composite data readiness review with prompt builder, LLM call, validation, and mapping
kind: composite
inputs:
- name: завдання
- name: ollama_host
  default: http://127.0.0.1:11434
- name: model
  default: qwen3:32b
- name: temperature
  default: 0.2
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: options
  value:
    model: "{model}"
    temperature: "{temperature}"
- name: parse_json
  value: true
- name: review_key
  value: data_review
outputs:
- name: результат
- name: output_json
- name: json_error
- name: ok
- name: needs_more_info
- name: clarifications
- name: context_summary
- name: user_answer
- name: потрібні_уточнення
- name: уточнюючі_питання
- name: попередній_контекст
- name: відповідь_користувача
graph:
  lanes:
  - items:
    - id: prompt_builder
      agent: data_review_prompt_builder
      bindings:
      - from_agent_item_id: __CTX__
        from_var: завдання
        to_agent_item_id: prompt_builder
        to_var: завдання
      ui:
        lane_index: 0
        order: 0
  - items:
    - id: llm
      agent: llm_ollama
      bindings:
      - from_agent_item_id: prompt_builder
        from_var: prompt
        to_agent_item_id: llm
        to_var: prompt
      - from_agent_item_id: __CTX__
        from_var: ollama_host
        to_agent_item_id: llm
        to_var: ollama_host
      - from_agent_item_id: __CTX__
        from_var: options
        to_agent_item_id: llm
        to_var: options
      - from_agent_item_id: __CTX__
        from_var: parse_json
        to_agent_item_id: llm
        to_var: parse_json
      ui:
        lane_index: 1
        order: 0
  - items:
    - id: extract
      agent: json_extract
      bindings:
      - from_agent_item_id: llm
        from_var: output_json
        to_agent_item_id: extract
        to_var: json
      - from_agent_item_id: __CTX__
        from_var: review_key
        to_agent_item_id: extract
        to_var: ключ
      ui:
        lane_index: 2
        order: 0
  - items:
    - id: schema_validate
      agent: data_review_schema_validate
      bindings:
      - from_agent_item_id: extract
        from_var: output
        to_agent_item_id: schema_validate
        to_var: review_json
      - from_agent_item_id: llm
        from_var: json_error
        to_agent_item_id: schema_validate
        to_var: json_error_in
      ui:
        lane_index: 3
        order: 0
  - items:
    - id: mapper
      agent: data_review_mapper
      bindings:
      - from_agent_item_id: schema_validate
        from_var: validated_json
        to_agent_item_id: mapper
        to_var: аналіз_даних
      ui:
        lane_index: 4
        order: 0
  __ctx_bindings:
  - from_agent_item_id: llm
    from_var: результат
    to_agent_item_id: __CTX__
    to_var: результат
  - from_agent_item_id: schema_validate
    from_var: validated_json
    to_agent_item_id: __CTX__
    to_var: output_json
  - from_agent_item_id: schema_validate
    from_var: json_error
    to_agent_item_id: __CTX__
    to_var: json_error
  - from_agent_item_id: schema_validate
    from_var: ok
    to_agent_item_id: __CTX__
    to_var: ok
  - from_agent_item_id: schema_validate
    from_var: needs_more_info
    to_agent_item_id: __CTX__
    to_var: needs_more_info
  - from_agent_item_id: schema_validate
    from_var: clarifications
    to_agent_item_id: __CTX__
    to_var: clarifications
  - from_agent_item_id: schema_validate
    from_var: context_summary
    to_agent_item_id: __CTX__
    to_var: context_summary
  - from_agent_item_id: schema_validate
    from_var: user_answer
    to_agent_item_id: __CTX__
    to_var: user_answer
  - from_agent_item_id: mapper
    from_var: потрібні_уточнення
    to_agent_item_id: __CTX__
    to_var: потрібні_уточнення
  - from_agent_item_id: mapper
    from_var: уточнюючі_питання
    to_agent_item_id: __CTX__
    to_var: уточнюючі_питання
  - from_agent_item_id: mapper
    from_var: попередній_контекст
    to_agent_item_id: __CTX__
    to_var: попередній_контекст
  - from_agent_item_id: mapper
    from_var: відповідь_користувача
    to_agent_item_id: __CTX__
    to_var: відповідь_користувача
