name: qwen3_32B
title_ua: Qwen3 32B (локальний Ollama)
description_ua: Обгортка над llm_ollama з параметрами моделі, що можуть
  бути задані у воркфлоу
kind: composite
inputs:
- name: prompt
- name: ollama_host
  default: ""
- name: model
  default: qwen3:32b
- name: temperature
  default: 0.2
- name: options
  default: {}
- name: parse_json
  default: false
- name: stop_agent_execution
  type: bool
  default: false
locals: []
outputs:
- name: результат
- name: output_text
graph:
  lanes:
  - items:
    - id: options_builder
      agent: ollama_options_builder
      bindings:
      - from_agent_item_id: __CTX__
        from_var: model
        to_agent_item_id: options_builder
        to_var: model
      - from_agent_item_id: __CTX__
        from_var: temperature
        to_agent_item_id: options_builder
        to_var: temperature
      - from_agent_item_id: __CTX__
        from_var: options
        to_agent_item_id: options_builder
        to_var: options
      ui:
        lane_index: 0
        order: 0
    - id: llm
      agent: llm_ollama
      bindings:
      - from_agent_item_id: __CTX__
        from_var: prompt
        to_agent_item_id: llm
        to_var: prompt
      - from_agent_item_id: __CTX__
        from_var: ollama_host
        to_agent_item_id: llm
        to_var: ollama_host
      - from_agent_item_id: options_builder
        from_var: options
        to_agent_item_id: llm
        to_var: options
      - from_agent_item_id: __CTX__
        from_var: parse_json
        to_agent_item_id: llm
        to_var: parse_json
      ui:
        lane_index: 1
        order: 0
  __ctx_bindings:
  - from_agent_item_id: llm
    from_var: результат
    to_agent_item_id: __CTX__
    to_var: результат
  - from_agent_item_id: llm
    from_var: output_text
    to_agent_item_id: __CTX__
    to_var: output_text
