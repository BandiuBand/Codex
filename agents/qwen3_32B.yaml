name: qwen3_32B
title_ua: Qwen3 32B (локальний Ollama)
description_ua: Обгортка над llm_ollama з фіксованими локальними параметрами моделі
  qwen3:32b
kind: composite
inputs:
- name: prompt
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: ollama_host
  value: http://127.0.0.1:11434
- name: options
  value:
    model: qwen3:32b
    temperature: 0.2
- name: parse_json
  value: false
outputs:
- name: результат
- name: output_text
graph:
  lanes:
  - items:
    - id: llm
      agent: llm_ollama
      bindings:
      - from_agent_item_id: __CTX__
        from_var: prompt
        to_agent_item_id: llm
        to_var: prompt
      - from_agent_item_id: __CTX__
        from_var: ollama_host
        to_agent_item_id: llm
        to_var: ollama_host
      - from_agent_item_id: __CTX__
        from_var: options
        to_agent_item_id: llm
        to_var: options
      - from_agent_item_id: __CTX__
        from_var: parse_json
        to_agent_item_id: llm
        to_var: parse_json
      ui:
        lane_index: 0
        order: 0
  __ctx_bindings:
  - from_agent_item_id: llm
    from_var: результат
    to_agent_item_id: __CTX__
    to_var: результат
  - from_agent_item_id: llm
    from_var: output_text
    to_agent_item_id: __CTX__
    to_var: output_text
