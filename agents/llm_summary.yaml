name: llm_summary
title_ua: Підсумовуюча відповідь
description_ua: LLM формує фінальну відповідь за результатами виконання плану
kind: atomic
inputs:
- name: завдання
- name: виконані_кроки
- name: пройшло_перевірку
- name: коментар_цербера
- name: next_stage_hint
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: prompt
  value: 'Підсумок: сформуй лаконічну відповідь українською, використовуючи ТІЛЬКИ
    надані факти.

    Завдання: {завдання}

    Виконані кроки: {виконані_кроки}

    Перевірка пройшла: {пройшло_перевірку}

    Коментар Цербера: {коментар_цербера}

    Підказка наступного етапу: {next_stage_hint}


    Заборонено вигадувати деталі чи посилання на результати, яких немає в цих даних.

    Якщо бракує даних для висновку, скажи про це явно і попроси уточнення.

    '
outputs:
- name: результат
executor: llm
