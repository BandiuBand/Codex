name: branch_condition
title_ua: Умова розгалуження
description_ua: Передає значення у вихід залежно від умови
kind: atomic
inputs:
- name: умова
- name: значення
locals:
- name: code
  value: |
    cond = bool(умова)
    істина = значення if cond else None
    хиба = значення if not cond else None
outputs:
- name: істина
- name: хиба
executor: python
