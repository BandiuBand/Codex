name: workspace_write_file
title_ua: Створення або оновлення файлу
description_ua: Записує текст у файл у робочій папці agent_workspace
kind: atomic
inputs:
- name: шлях
- name: вміст
- name: stop_agent_execution
  type: bool
  default: false
locals:
- name: code
  value: "from pathlib import Path\nbase = (Path.cwd() / 'agent_workspace').resolve()\n\
    base.mkdir(parents=True, exist_ok=True)\ntarget = (base / Path(шлях)).resolve()\n\
    if not str(target).startswith(str(base)):\n    raise ValueError('Доступ дозволено\
    \ лише в межах agent_workspace')\ntarget.parent.mkdir(parents=True, exist_ok=True)\n\
    Path(target).write_text(str(вміст), encoding='utf-8')\nрезультат = f\"Записано\
    \ {target.relative_to(base)}\"\n"
outputs:
- name: результат
executor: python
