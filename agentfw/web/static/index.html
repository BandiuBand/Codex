<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Редактор агентів</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo">Codex</div>
      <div class="controls">
        <button id="btnNew">Новий</button>
        <div class="dropdown">
          <button id="btnLoad">Завантажити ▾</button>
          <div class="dropdown-menu" id="loadMenu"></div>
        </div>
        <button id="btnSave">Зберегти</button>
        <button id="btnCreate">Створити нового</button>
        <div class="dropdown">
          <button id="btnAddAgent">Додати агента на канву ▾</button>
          <div class="dropdown-menu" id="addMenu"></div>
        </div>
        <button id="btnRunOpen" class="ghost">Запустити</button>
      </div>
    </header>

    <main class="layout">
      <section class="canvas">
        <div class="canvas-top">
          <div class="canvas-title">Канва агента (lanes)</div>
          <button id="btnAddLane" class="ghost">Додати lane</button>
        </div>
        <div class="var-zone var-zone-left">
          <div class="zone-title">
            Вхідні
            <button class="zone-add" data-kind="inputs">+</button>
          </div>
          <div id="canvasInputs" class="zone-ports"></div>
        </div>
        <div class="var-zone var-zone-top">
          <div class="zone-title">
            Локальні
            <button class="zone-add" data-kind="locals">+</button>
          </div>
          <div id="canvasLocals" class="zone-ports"></div>
        </div>
        <div class="var-zone var-zone-right">
          <div class="zone-title">
            Вихідні
            <button class="zone-add" data-kind="outputs">+</button>
          </div>
          <div id="canvasOutputs" class="zone-ports"></div>
        </div>
        <div id="lanesContainer" class="lanes"></div>
        <svg id="bindingsLayer" class="bindings" xmlns="http://www.w3.org/2000/svg"></svg>
      </section>
    </main>

    <div id="runModal" class="modal hidden">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Запуск агента</h2>
          <button id="runCloseBtn" class="ghost" aria-label="Закрити">✕</button>
        </div>
        <div class="modal-body">
          <label>
            Агент
            <select id="runAgentSelect"></select>
          </label>
          <label>
            Вхід (JSON)
            <textarea id="runInputField" rows="6">{"task": ""}</textarea>
          </label>
          <button id="runBtn">Запустити</button>
          <label>
            Вихід
            <textarea id="runOutputField" rows="6" readonly></textarea>
          </label>
        </div>
      </div>
    </div>

    <div id="status" class="status"></div>
    <script src="/app.js"></script>
  </body>
</html>
