<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Редактор агентів</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo">Codex</div>
      <div class="controls">
        <button id="btnNew">Новий</button>
        <div class="dropdown">
          <button id="btnLoad">Завантажити ▾</button>
          <div class="dropdown-menu" id="loadMenu"></div>
        </div>
        <button id="btnSave">Зберегти</button>
        <button id="btnCreate">Створити нового</button>
        <div class="dropdown">
          <button id="btnAddAgent">Додати агента ▾</button>
          <div class="dropdown-menu" id="addMenu"></div>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="canvas">
        <div id="lanesContainer" class="lanes"></div>
        <svg id="bindingsLayer" class="bindings" xmlns="http://www.w3.org/2000/svg"></svg>
      </section>
      <aside class="inspector">
        <h2>Змінні</h2>
        <div class="var-group">
          <h3>Вхід</h3>
          <div id="inputsPanel" class="var-list"></div>
        </div>
        <div class="var-group">
          <h3>Локальні</h3>
          <div id="localsPanel" class="var-list"></div>
        </div>
        <div class="var-group">
          <h3>Вихід</h3>
          <div id="outputsPanel" class="var-list"></div>
        </div>
      </aside>
    </main>

    <section class="runner">
      <h2>Запуск агента</h2>
      <label>
        Агент
        <select id="runAgent"></select>
      </label>
      <label>
        Вхід (JSON)
        <textarea id="runInput" rows="6">{"task": ""}</textarea>
      </label>
      <button id="runBtn">Запустити</button>
      <label>
        Вихід
        <textarea id="runOutput" rows="6" readonly></textarea>
      </label>
    </section>

    <div id="status" class="status"></div>
    <script src="/app.js"></script>
  </body>
</html>
